<div class="d-flex justify-content-between mt-3">
  <nav class="pagination-container">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
        <span>&laquo;</span> </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage" (click)="goToPage(page)">
        <span>{{ page }}</span> </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">
        <span>&raquo;</span> </li>
    </ul>
  </nav>
  <nav>
    <div> <label for="pageSizeSelect" class="form-label me-2">Show:</label> <select id="pageSizeSelect"
        class="form-select d-inline-block w-auto select " [(ngModel)]="itemsPerPage" (ngModelChange)="onPageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
      </select> </div>
  </nav>
</div>
